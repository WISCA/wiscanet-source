<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>SDR-N</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style type="text/css">
    * { outline: none; }
    body {
      background-color: #789; margin: 0;
      padding: 0; font: 16px/1.4 Helvetica, Arial, sans-serif;
      font: 16px/1.4 Helvetica, Arial, sans-serif;
    }
    div.content {
      width: 800px; margin: 2em auto; padding: 20px 50px;
      background-color: #fff; border-radius: 1em;
    }
    code { background: #eee; padding: 0 0.3em; border-radius: 0.2em; }
    label { display: inline-block; min-width: 5em; }
    input { border: 1px solid #ccc; padding: 0.2em; margin-right: 2em; }
    a:link, a:visited { color: #69c; text-decoration: none; }
    @media (max-width: 900px) {
      div.content { width: auto; margin: 2em; padding: 1em; }
    }
    fieldset { border: 1px solid #ccc; padding: 1em; }
    #result {
      background: #cfc; border: 1px solid #ccc; padding: 2px 1em;
      white-space: pre-wrap; font-size: 85%; display: none; text-align: center;
    }
  </style>

  <script src="jquery-1.11.3.min.js"></script>
  <script language="javascript" type="text/javascript">
    jQuery(function() {
      $(document).on('submit', '#boot', function() {
          $.ajax({
            url: '/boot',
            method: 'POST',
            datatype: 'html'
          });
          return false;
      });
      $(document).on('submit', '#run', function() {
          $.ajax({
            url: '/run',
            method: 'POST',
            datatype: 'html'
          });
          return false;
      });
      $(document).on('submit', '#logcol', function() {
          $.ajax({
            url: '/log/col',
            method: 'POST',
            datatype: 'html'
          });
          return false;
      });
      $(document).on('submit', '#loganal', function() {
          $.ajax({
            url: '/log/anal',
            method: 'POST',
            datatype: 'html'
          });
          return false;
      });
    });
  </script>
</head>

<body>

  <div class="content">
    <img src="wisca-logo-v3.png" style="float:right; height: 80px; border-radius: 3px;">
    <h1>Software Defined Radio Network (SDR-N)</h1>
    <p>Main page </p>
    <form method="get" action="./network_config.html">
        <div style="margin: 1em 0;">
            <button type="submit">Configure parameters</button>
        </div>
    </form>
    <form method="POST" id="boot">
        <div style="margin: 1em 0;">
            <button type="submit">Prepare network</button>
        </div>
    </form>
    <form method="POST" id="run">
        <div style="margin: 1em 0;">
            <button type="submit">Run user application</button>
        </div>
    </form>
    <form method="POST" id="logcol">
        <div style="margin: 1em 0;">
            <button type="submit">Log collection</button>
        </div>
    </form>
    <form method="POST" id="loganal">
        <div style="margin: 1em 0;">
            <button type="submit">Log analysis</button>
        </div>
    </form>
  </div>
</body>

</html>
